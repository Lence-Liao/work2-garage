<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Order</title>
	<style>		
		body{background-color:#41d7b4;font-size:20px;}
		button{width:80px;height:40px;font-size:15px;}
		input{width:80px;}
	</style>
</head>
<body>
	<h1 style ="text-align:center;">訂單資料系統</h1>
	
	<h2 style ="text-align:center;">查詢客戶資料</h2>
	<form style ="text-align:center" action="searchOrder.jsp" method="post">		
		<button style="height: 60px">查詢全部訂單資料</button>	
	</form><br><hr><br>	
	
	<h2 style ="text-align:center;">新增訂單資料</h2>
	<br>
	<form style ="text-align:center" action="insertOrder.jsp" method="post">
		訂單編號:<input type="text" name="orderId">
		客戶姓名:<input type="text" name="name">
		日期:<input type="text" name="date">
		四輪定位:<input type="text" name="pos">
		三腳架:<input type="text" name="tri">
		機油:<input type="text" name="oil">
		變速箱:<input type="text" name="box">
		火星塞:<input type="text" name="spark">		
		輪胎:<input type="text" name="tire">	
		總價:<input type="text" name="total">		
		<button>存檔</button>	
	</form><br><hr><br>
	
	<h2 style ="text-align:center;">刪除訂單資料</h2>
	<br>
	<form style ="text-align:center" action="deleteOrder.jsp" method="post">
		訂單編號:<input type="text" name="orderId" style="width:80px">		
		<button>確定刪除</button>	
	</form><br><hr><br>
	
	<h2 style ="text-align:center;">更新訂單資料</h2>
	<br>
	<form style ="text-align:center" action="updateorder.jsp" method="post" >
		訂單編號:<input type="text" name="orderId" style="width:80px">
		客戶姓名:<input type="text" name="name" style="width:80px">
		日期:<input type="text" name="date" style="width:80px">
		四輪定位:<input type="text" name="pos" style="width:80px">
		三腳架:<input type="text" name="tri" style="width:80px">
		機油:<input type="text" name="oil" style="width:80px">
		變速箱:<input type="text" name="box" style="width:80px">
		火星塞:<input type="text" name="spark" style="width:80px">		
		輪胎:<input type="text" name="tire" style="width:80px">	
		總價:<input type="text" name="total" style="width:80px">		
		<button>確定更改</button>	
	</form><hr>
	
	
</body>
</html>
